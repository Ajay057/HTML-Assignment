<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="main">

        <!-- Left side : Circle Image -->
        <div class="circleImage">
            <img src="images/hero-image.png" alt="hero iamge"/>
        </div>

        <!-- Right side : Form -->
        <div id="div2">
            <div class="logo">
                <img src="images/header-logo.svg" alt="">
            </div>
            <div class="description">
                <p>We are <strong class="color">experts</strong> in business, marketing, growth, & sales</p>
            </div>
            <div class="login">
                <p>Login into your account</p>
            </div>
            <input type="name" placeholder="Username" class="username">
            <input type="password" name="" id="" placeholder="Password" class="password">

            <div class="button">
                <input type="button" value="Login"/>
                <span>Forgot Password?</span>
            </div>
            <div class="register">
                <div class="forgot">
                    <p>Are you a new Member? <a href="" style="color: red; text-decoration: none;">Register here</a></p>
                </div>
            </div>
        </div>

</body>
